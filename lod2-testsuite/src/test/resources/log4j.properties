# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1, A2
log4j.logger.eu.lod2.lod2testsuite.configuration.testng.MyWebDriverEventListener=DEBUG
log4j.logger.eu.lod2.lod2testsuite.testcases=DEBUG

# Set Appenders
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A2=eu.lod2.lod2testsuite.configuration.testng.ReporterAppender

# Set Layouts
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} %m%n

log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] %c{1} %m%n
